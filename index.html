<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Frontend Mentor | NFT preview card component</title>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/main.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 84%);
      }
    </style>
  </head>
  <body class="text-neutral-100 bg-neutral-900">
    <main class="main-grid | p-400">
      <h1 class="visually-hidden">NFT Preview Card Component</h1>

      <div class="card | bg-neutral-800">
        <div class="card-image-container">
          <img
            src="./images/image-equilibrium.jpg"
            alt="Equilibrium"
            class="card-image"
          />
          <img
            src="./images/icon-view.svg"
            alt=" View Icon"
            class="card-image-icon"
          />
        </div>

        <h2 class="card-heading | fw-bold fs-500">Equilibrium #3429</h2>

        <div class="card-content | fw-light text-primary-400">
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>

        <div class="card-flex | text-accent-400">
          <img
            src="./images/icon-ethereum.svg"
            alt="Ethereum Icon"
            class="card-icon"
          />
          0.041 ETH
        </div>

        <div class="card-flex card-time | text-primary-400 fw-light">
          <img
            src="./images/icon-clock.svg"
            alt="Clock Icon"
            class="card-icon"
          />
          3 days left
        </div>

        <div class="card-user | text-primary-400 fw-light">
          <img
            src="./images/image-avatar.png"
            alt="Avatar"
            class="card-avatar"
          />
          Creation of <a href="#">Jules Wyvern</a>
        </div>
      </div>
    </main>

    <div class="attribution | p-400">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/davinaleong"
        >Davina Leong</a
      >.
    </div>
  </body>
</html>
